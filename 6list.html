<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>list in html</title>
 <style>
     ol,ul{
display: inline-block;
background-color: red;
color: blue;
border: 15px;
text-align: center;
font-family: monospace;
padding-top: 10px;
      }
 </style>


</head>
<body>
    <h1>order list</h1>
    <ol type="1">
        <li>html and html 5</li>
        <li>css and css3</li>
        <li>bootstrap</li>
        <li>angular js</li>
        <li>angular 10 with node js</li>
        <li>reacct js with angular js</li>

    </ol>
    <h1>unorder list</h1>
    <ul>
             <li>html and html 5</li>
            <li>css and css3</li>
            <li>bootstrap</li>
            <li>angular js</li>
            <li>angular 10 with node js</li>
            <li>reacct js with angular js</li>
    
    </ul>

</body>
</html>
